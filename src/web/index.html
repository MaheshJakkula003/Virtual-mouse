<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max</title>

    <!-- External Libraries -->
    <script src="/eel.js"></script>
    <link rel="stylesheet" href="css/jquery.convform.css">
    <link rel="stylesheet" href="css/style.css"> <!-- Your updated CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

    <!-- Header -->
    <header class="header-wrapper" role="banner">
        <div class="logo" aria-label="Max Logo">
            <img src="src/web/images/icon2.png" width="35" height="33" alt="Max Logo">
        </div>
        <p class="awesome" role="heading" aria-level="1">Welcomes you!</p>
    </header>

    <!-- Chatbot Floating Icon -->
    <div class="chat_icon" role="button" aria-label="Open Chat" tabindex="0">
        <i class="fa fa-comments" aria-hidden="true"></i>
    </div>

    <!-- Chatbox UI -->
    <section class="chat_box" role="region" aria-label="Chatbot Conversation">
        <div class="conv-form-wrapper">
            <div id="messages" class="wrapper-messages" aria-live="polite" aria-atomic="false">
                <!-- Chat messages will appear here -->
                <div id="typingIndicator" class="message to typing-indicator" style="display:none;">
                    Max is typing<span class="dots"><span>.</span><span>.</span><span>.</span></span>
                </div>
            </div>
        </div>

        <!-- Input Section -->
        <form id="convForm" class="convFormDynamic" role="form" onsubmit="return false;">
            <div class="options dragscroll" role="list"></div>
            <label for="userInput" class="sr-only">Type your message</label>
            <input 
                type="text" 
                id="userInput" 
                placeholder="Type here..." 
                class="userInputDynamic" 
                autocomplete="off"
                aria-label="Chat input"
                required
            >
            <button 
                id="userInputButton" 
                type="submit" 
                class="submit" 
                title="Send"
                aria-label="Send Message"
            >
                ‚ñ∂
            </button>
            <button 
                id="voiceInputButton" 
                type="button" 
                class="submit" 
                title="Voice Input üéôÔ∏è"
                aria-label="Start Voice Input"
            >
                üéôÔ∏è
            </button>
            <span class="clear"></span>
        </form>
    </section>

    <!-- JavaScript -->
    <script src="js/main.js" defer></script>
</body>
</html>
